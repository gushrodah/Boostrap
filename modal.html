<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      navbar practice
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
      
    </style>
  </head>
  <body>
    <!-- Modal -->
    <button class="btn btn-primary" data-target="#inquiry" data-toggle="modal">Contact Us</button>
    <div class="modal" id="inquiry" role="dialog" aria-labelledby="modalHeader" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h4 id="modalHeader">Thanks for contacting us:</h4>
        </div>
        <div class="modal-body">
          <label for="inquiryContent">Your Inquiry</label>
          <textarea class="form-control" rows="5" id="inquiryContent"></textarea>
        </div>
        <div class="modal-footer">
            <button class="btn btn btn-primary">Send</button>
            <button class="btn btn default">Cancel</button>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      $('#inquiry').on('show.bs.modal', function(){
        window.alert("hello");
      })
    </script>
  </body>
</html>
