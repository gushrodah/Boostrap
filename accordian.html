<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <div class="container">

      
      <a type="button" class="btn btn-primary" href="#collapse1" data-toggle="collapse">Link</a>
      <div class="bg-danger collapse" id="collapse1">
        <p>Content</p>
        <p>Stuff</p>
      </div>
    
      <button class="btn btn-primary" data-target="#collapse2" data-toggle="collapse">Button</button>
      <div class="bg-warning collapse" id="collapse2">
        <p>Content</p>
        <p>Stuff</p>
      </div>

      <div id="accordion" class="panel-group">
        <div class="panel">
          <div class="panel-header">
            <h4><a href="#accordionContent" data-toggle="collapse">Section 1</a></h4>
          </div>
          <div class="panel-collapse collapse" id="accordionContent">
            <div class="panel-body">
              <p>stuff</p>
              <p>more stuff</p>
            </div>
          </div>
        </div>
      </div>


    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
