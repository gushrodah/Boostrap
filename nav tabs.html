<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      nav tab
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
      
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header Menu stuff -->
      <nav role="navigation" class="navbar navbar-inverse navbar-justified" id="navBar">
          <div class="container-fluid">
            <div class="navbar-header">
              <ul class="nav nav-tabs nav-justified">
                <li role="presentation"><a href="#home" data-toggle="tab">Home</a></li>
                <li role="presentation"><a href="#notifications" data-toggle="tab">Notifications</a></li>
                <li role="presentation"><a href="#contact" data-toggle="tab">Contact Us</a></li>
              </ul>
            </div>
      </nav>
    </div>

    <div id="tabContent" class="tab-content">
      <div class="tab-pane active fade in" id="home">
        <p>Home Content</p>
      </div>
      <div class="tab-pane fade" id="notifications">
        <p>Notifications Content</p>
      </div>
      <div class="tab-pane fade" id="contact">
        <p>Contact Content</p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <script src="js/bootstrap.min.js">
    </script>
  </body>
</html>
